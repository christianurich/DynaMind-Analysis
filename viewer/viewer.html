	<script>
	 var map = L.map('map').setView([47.26, 11.4], 12);

	    var layer = new L.StamenTileLayer('watercolor');
      	map.addLayer(layer);
		
		var layers = L.tileLayer('data_transparent/0/{z}/{x}/{y}.png', {
			maxZoom: 15,
			opacity: 0.8,
			attribution: 'Created with <a href=http://dynamind-toolbox.org/> DynaMind-ToolBox</a>'
		})
		layers.addTo(map);
		 $(function() {

		       var state_location =  'data_transparent/' + (this.selectedIndex) + '/' + '{z}/{x}/{y}.png'
		       console.log(state_location);		       
		       layers.setUrl(state_location)
		    });
	  	});
